{% extends 'home/ex.html' %}
{% load static %}

{% block import %}
<link rel="stylesheet" href="{% static 'users/css/form.css' %}">
{% endblock %}

{% block title %}Авторизация — Fawn-Files{% endblock %}

{% block content %}
<h1 class="text big">Авторизация</h1>

<form method="post">
    {% csrf_token %}

    <div class="form-error text reglog">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p><label class="form-label text reglog" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        <div class="form-error text reglog">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit" class="b text">Войти</button>
</form>

{% endblock %}
